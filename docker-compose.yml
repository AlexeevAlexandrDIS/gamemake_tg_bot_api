networks:
  dev:

services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
    volumes:
      - './nginx.conf:/etc/nginx/nginx./conf'
    depends_on:
      - backend
      - frontend
    networks:
      - dev

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    container_name: tg-bot-api-backend
    volumes:
      - .:/app
    networks:
      - dev

  frontend:
    build:
      context: ./frontend
    container_name: tg-bot-api-frontend
    networks:
      - dev


volumes:
  mongo_data:
    driver: local